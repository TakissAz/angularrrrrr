<div class="p-8 bg-orange-50 min-h-screen">
  <h1 class="text-3xl font-bold text-orange-700 mb-6">Noticias Destacadas sobre Maltrato Animal</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let noticia of noticias" class="bg-white rounded-2xl shadow-lg overflow-hidden border border-orange-200">
      <img [src]="noticia.imagen" alt="Imagen noticia" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold text-orange-600">{{ noticia.titulo }}</h2>
        <p class="text-gray-700 my-2">{{ noticia.descripcion }}</p>
        <p class="text-sm text-gray-500">{{ noticia.fecha }}</p>
      </div>
    </div>
  </div>
</div>
