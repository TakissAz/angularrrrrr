<section class="py-16 px-4 bg-gradient-to-b from-orange-50 to-amber-50">
  <div class="max-w-6xl mx-auto">

        <!-- Logo y encabezado -->
        <div class="flex flex-col items-center mb-4">

          <h3 class="text-2xl font-bold text-center">{{tool.name}}</h3>
          <a [href]="tool.officialUrl" target="_blank" 
             class="text-sm text-gray-600 hover:text-blue-600 mt-1">
            Sitio oficial
          </a>
        </div>
        
        <p class="text-gray-700 mb-4 text-center">{{tool.description}}</p>

          {{isExpanded[tool.name] ? 'Menos detalles' : 'MÃ¡s detalles'}}

            <ul class="list-disc pl-5 space-y-1">
